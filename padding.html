<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Sections with Padding & Margin</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .row {
      display: flex;
      height: 100vh;
      padding: 10px;
      gap: 15px; 
    }

    .section {
      flex: 1;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
    }

    .section1 {
      background-color: #e74c3c;
      padding: 100px;
      margin-right: 5px;
    }

    .section2 {
      background-color: #2ecc71;
      padding: 50px 40px 120px;
      margin-left: 5px;
      margin-right: 10px;
    }

    .section3 {
      background-color: #3498db;
      padding: 40px 10px 180px 20px;
      margin-left: 10px;
      margin-right: 20px;
    }

    .section4 {
      background-color: #f1c40f;
      padding: 50px 10px 200px 20px;
      margin-left: 20px;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }
  </style>
</head>
<body>

<div class="row">
  <div class="section section1">  
  </div>
  <div class="section section2">
  </div>
  <div class="section section3">
  </div>
  <div class="section section4">
  </div>
</div>
</body>
</html>
